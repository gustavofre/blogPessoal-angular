<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <div class="card border-0" style="width: 18rem;">

                <div class="d-flex justify-content-center">
                    <img [src]=myimage class="card-img-top rounded-circle w-75" alt="Foto de perfil">
                </div>

                <div class="card-body">
                    <h5 class="card-title text-center">Gustavo Freitas</h5>
                    <p class="card-text text-center">Bacharel em Administração em Comércio Exterior e atualmente curando
                        tecnologo
                        em ADS pelo IFSP. Aluno do bootcamp da Generation, busca uma oportunidade na área de programação
                    </p>
                    <a href="https://www.linkedin.com/in/gustavolfre/"
                        class="btn btn-outline-info d-flex justify-content-center mb-3" target="_blank">LinkedIn</a>
                    <a href="https://github.com/gustavofre" class="btn btn-outline-dark d-flex justify-content-center"

                    <input type="text" class="form-control mb-3 w-100" placeholder="Procurar postagem">

            </div>
        </div>

        <div class="col-md-8">

            <div>
                <h3 class="text-center mb-4 text-monospace"> Como tem sido a sua experiência na Generation?</h3>
            </div>

                <label for="titulo" class="text-monospace">Titulo:</label>
                <input type="text" name="titulo" id="titulo" class="form-control">

            </div>
            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea name="texto" id="texto" cols="30" rows="4" class=" text-monospace form-control"
                    placeholder="Digite aqui o seu texto"></textarea>
            </div>

            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-outline-info w-25">Publicar</button>
            </div>

            <hr class="mt-5 mb-5">

            <h3 class="text-monospace">Minhas postagens </h3>
